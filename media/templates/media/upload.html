{% extends 'base.html' %}

{% block content %}
<div class="upload-form">
    <h2>Upload Media</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title:</label>
            {{ form.title }}
            {{ form.title.errors }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description }}
            {{ form.description.errors }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.media_type.id_for_label }}">Media Type:</label>
            {{ form.media_type }}
            {{ form.media_type.errors }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.file.id_for_label }}">File:</label>
            {{ form.file }}
            {{ form.file.errors }}
        </div>
        
        <button type="submit" class="btn-upload">Upload</button>
    </form>
    
    <p><a href="{% url 'media_list' %}">Back to gallery</a></p>
</div>

<style>
.upload-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 8px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.form-group textarea {
    height: 100px;
    resize: vertical;
}

.btn-upload {
    background: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.btn-upload:hover {
    background: #45a049;
}
</style>
{% endblock %}
