<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Multimedia Site{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { background: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .media-item { border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        .media-item img, .media-item video { max-width: 100%; height: auto; }
        .filters { margin-bottom: 20px; }
        .nav-links {
    margin-top: 10px;
        }
        .nav-links a {
            margin: 0 5px;
            text-decoration: none;
            color: #333;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="{% url 'media_list' %}" style="text-decoration: none; color: inherit;">My Multimedia Site</a></h1>
    </div>
     <div class="nav-links">
        <a href="{% url 'media_list' %}">Gallery</a> |
        <a href="{% url 'upload_media' %}">Upload</a> |
        <a href="/admin/">Admin</a>
    </div>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
